<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Orçamento Pessoal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="padding-left: 10%;">SIMULADOR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="form-check form-switch text-end" style="padding-right: 10%;">
            <input class="form-check-input" type="checkbox" id="themeSwitcher" onclick="toggleTheme()">
            <label class="form-check-label" for="themeSwitcher">Modo Escuro</label>
        </div>
      </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Simulador de Orçamento Pessoal</h1>
        

        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-4">
                    <h2>Receitas</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="receitaDescricao" placeholder="Descrição">
                        <input type="number" class="form-control" id="receitaValor" placeholder="Valor">
                        <button class="btn btn-success" onclick="adicionarReceita()">Adicionar Receita</button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="receitasTable">
                            <!-- Receitas serão adicionadas aqui -->
                        </tbody>
                    </table>
                </div>

                <div class="mb-4">
                    <h2>Despesas</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="despesaDescricao" placeholder="Descrição">
                        <input type="number" class="form-control" id="despesaValor" placeholder="Valor">
                        <button class="btn btn-danger" onclick="adicionarDespesa()">Adicionar Despesa</button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="despesasTable">
                            <!-- Despesas serão adicionadas aqui -->
                        </tbody>
                    </table>
                </div>

                <h2>Resumo</h2>
                <div class="summary">
                    <p>Total Receitas: R$ <span id="totalReceitas">0</span></p>
                    <p>Total Despesas: R$ <span id="totalDespesas">0</span></p>
                    <p>Saldo: R$ <span id="saldo">0</span></p>
                </div>
            </div>

            <div class="col-md-6">
                <h2>Gráfico</h2>
                <canvas id="budgetChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
